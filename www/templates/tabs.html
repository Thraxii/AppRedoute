<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Onglet Accueil -->
  <ion-tab title="Accueil" icon="ion-home" href="#/tab/accueil">
    <ion-nav-view name="tab-accueil"></ion-nav-view>
  </ion-tab>

  <!-- Onglet Profil -->
  <ion-tab title="Profil" icon="ion-android-contact" href="#/tab/profil">
    <ion-nav-view name="tab-profil"></ion-nav-view>
  </ion-tab>

  <!-- Onglet Aide -->
  <ion-tab title="Aide" icon="ion-ios-help" href="#/tab/aide">
    <ion-nav-view name="tab-aide"></ion-nav-view>
  </ion-tab>

</ion-tabs>
