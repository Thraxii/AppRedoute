<ion-view title="Connexion">
    <ion-content class="padding">
        <div>
            <img src="img/la-redoute.png" width="100%" height="auto">
        </div>
        <h3 class="titre">Signalement des avaries</h3>
        <div class="spacer grand-espace"></div>
        <form class="list">
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">E-mail</span>
                    <input type="email" ng-model="vm.email">
                </label>
                <label class="item item-input">
                    <span class="input-label">Mot de passe</span>
                    <input type="password" ng-model="vm.password">
                </label>
            </ion-list>
            <div class="spacer grand-espace"></div>
            <a ui-sref="tab.aide" class="button button-dark  button-block" ng-click="vm.connecter()">Se connecter</a>
            <a ui-sref="inscription" class="button button-positive  button-block button-clear">Ou cr√©er un compte</a>
        </form>
    </ion-content>
</ion-view>
